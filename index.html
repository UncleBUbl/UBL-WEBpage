      @keyframes drift {
        0% { transform: translate(0, 0); }

      }
      .animate-drift {
        animation: drift 10s ease-in-out infinite;
      }
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
      }
      .animate-pulse-glow {
        animation: pulse-glow 4s ease-in-out infinite;
      }
      @keyframes subtle-zoom {

      }
